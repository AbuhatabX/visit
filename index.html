<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="shortcut icon" href="logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="all-style.css">
</head>
<body>
    <header>
        <img src="logo.jpg" alt="logo">
        <div class="div-p">
        <p>Registration</p>
        </div>
    </header>
    <section class="section-form">
        <form class="colorful-form" dir="rtl" name="form" method="post" action="https://script.google.com/macros/s/AKfycbzGA2KL4ImsysE8wquBPABXXoCkoweTEV-i2pQ4yNZwHV0DBx9IRC0yuFzmyohWqh3M/exec">
            <label id="welcome">.Welcome</label>
            <div class="form-group">
              <label class="form-label" for="name">الاسم:</label>
              <input required placeholder="أدخل اسمك رباعي" class="form-input" type="text" name="name">
            </div>
            <div class="form-group">
              <label class="form-label" for="mobil">رقم الهاتف:</label>
              <input required placeholder="أدخل رقم هاتفك" class="form-input" name="mobil" id="mobil" type="number">
            </div>
            <div class="form-group">
              <label class="form-label" for="id-num">الرقم القومي:</label>
              <input required placeholder="أدخل رقمك القومي" class="form-input" name="id-num" id="id-num" type="number"></input>
            </div>
              <div class="form-group">
                <label class="form-label" for="location">البلد:</label>
                <input required placeholder="أدخل عنوان بلدك" class="form-input" name="location" id="location" type="text"></input>
              </div>
              <div class="form-group">
                <label class="form-label" for="level">المستوي الدراسي:</label>
                <input required placeholder="المستوي الدراسي" class="form-input" name="level" id="level" type="text"></input>
              </div>
              <div class="form-group">
                <label class="form-label" for="Team"> عدد المرافقين </label>
                <select name="Team" id="team">
                  <option value="لا يوجد" selected> لا يوجد </option>
                  <option value="1"> 1</option>
                  <option value="2"> 2</option>
                  <option value="3"> 3</option>
                  <option value="4"> 4</option>
                  <option value="5"> 5</option>
              </select>
              </div>
              <div class="form-group">
                <label class="form-label" for="payment"> طريقه الدفع </label>
                <select name="payment" id="payment">
                  <option value="الرعايه">الرعايه</option>
                  <option value="فودافون كاش"> فودافون كاش</option>
              </select>
              </div>
            <button class="form-button" type="submit" id="submit">Submit</button>
          </form>
          
          
    </section>

    <footer>

    </footer>
    <script src="main.js"></script>
</body>
</html>
